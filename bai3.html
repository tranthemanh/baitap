<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    function sumOfListPrime(x) {
        for (let i = 0; i < x; i++) {
            sum += i;
        }
        document.write('Tong gia tri tu 0 den '+x+' la '+sum);
    }
    sumOfListPrime(10);
</script>
</body>
</html>
