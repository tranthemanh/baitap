<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const numbers = [1,5,6,23,8,47,10,3];

    function kiemTraSoNguyenTo(a) {
        if (a <= 1 ) return false;
        if (a <=3) return true;

        for (let i = 2; i < Math.sqrt(a); i++) {
            if (a % i ===0){
                return false;
            }
        }
        return true;
    }

    function findPrimes(arr) {
        const primeArray = [];
        for (let a of arr) {
            if (kiemTraSoNguyenTo(a)) {
                primeArray.push(a);
            }
        }
        // Sắp xếp mảng các số nguyên tố tăng dần
        primeArray.sort((a, b) => a - b);
        return primeArray;
    }

    // Gọi hàm findPrimes để tìm các số nguyên tố trong mảng và hiển thị kết quả
    const primeNumbers = findPrimes(numbers);
    document.write("Các số nguyên tố trong mảng là:", primeNumbers);


    
</script>
</body>
</html>
